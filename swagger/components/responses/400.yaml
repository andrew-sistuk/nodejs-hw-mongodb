# swagger/components/responses/401.yaml

description: Bad request error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: BadReBadRequestError
        data:
          type: object
          required:
            - message
            - errors
          properties:
            message:
              type: string
              example: "Bad Request"
            errors:
              type: string
              example: {}
