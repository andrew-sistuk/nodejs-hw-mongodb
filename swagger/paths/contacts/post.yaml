#/swagger/paths/contacts/post.yaml

tags:
  - Contacts
summary: Create contact
operationId: createContact
description: "Create a contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "John Doe"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+380689572865"
          contactType:
            description: "Contact's contact type"
            type: string
            enum: ["work", "home", "personal"]
          email:
            description: "Contact's email"
            type: string
            example: "sistuk5@example.com"
          isFavourite:
            description: "Is contact favorite"
            type: boolean
            example: false
          userId:
            description: "Contact's user id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact''s photo"
            type: string
            format: binary
responses:
  "201":
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: "../../components/schemas/contact.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
  "400":
    $ref: "../../components/responses/400.yaml"
